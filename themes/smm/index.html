<!DOCTYPE html>
<html lang="en"
    class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
      content="IE=edge">
  <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
  <meta name="description"
      content="I love to create delightful experiences on the web">
  <meta name="author"
      content="Jesse C. Kuntz">
  <link rel="shortcut icon"
      href="{{ theme_url }}/img/ico/favicon.ico">

  <title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>

  <!-- Bootstrap core CSS -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic'
      rel='stylesheet'
      type='text/css'>
  <link href="{{ theme_url }}/css/bootstrap.css"
      rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ theme_url }}/css/modal.css"
      rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
</head>

<body class="preload">

  <div id="wrap">

    <!-- START: Navigation -->
    <div class="navbar-wrapper">
      <div class="navbar navbar-inverse navbar-fixed-top"
          role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button"
                class="navbar-toggle"
                data-toggle="collapse"
                data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"
                href="{{ base_url }}"><img src="{{ theme_url }}/img/jesse_logo.svg"
                  height="65px"
                  alt="Sharp Machine Icon"></a>
            <ul class="nav nav-pills pull-right visible-xs">
              <li><a href="mailto:jesseckuntz@gmail.com">Get in Touch</a></li>
            </ul>
          </div>
          <div class="navbar-collapse collapse text-right">
            <ul class="nav navbar-nav hidden">
              <li><a href="{{ base_url }}/work">Work</a></li>
              <li><a href="{{ base_url }}/services">Services</a></li>
              <li><a href="{{ base_url }}/about">About</a></li>
            </ul>
            <ul class="nav nav-pills pull-right hidden-xs">
              <li><a href="mailto:jesseckuntz@gmail.com">Get in Touch</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- END: Navigation -->

    <!-- START: Content -->
    {{ content }}
    <!-- END: Content -->

  </div>
  <!-- END: #wrap -->

  <!-- START: Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2 text-center">
          <div class="contact-deets">
            <h2>Get in touch</h2>

            <!-- Phone -->
            <div class="contact-method">
              <div class="dividing-line"></div>
              <div class="dividing-line right"></div>
              phone
            </div>
            <div class="contact-detail phone">
              <a href="tel:5306383581">619.398.7595</a>
            </div>

            <!-- Email -->
            <div class="contact-method">
              <div class="dividing-line"></div>
              <div class="dividing-line right"></div>
              email
            </div>
            <div class="contact-detail email">
              <a href="mailto:jesseckuntz@gmail.com">jesseckuntz@gmail.com</a>
            </div>

            <!-- Office -->
            <div class="contact-method">
              <div class="dividing-line"></div>
              <div class="dividing-line right"></div>
              locale
            </div>
            <div class="contact-detail address">
              <address>
                    <span class="city-state-zip">Seattle, WA</span>
                  </address>
            </div>
          </div>

          <!-- Web -->
          <div class="social-media cream">
            <a href="http://www.facebook.com/jesseckuntz"><i class="fa fa-facebook"></i></a>
            <a href="http://www.twitter.com/jesseckuntz"><i class="fa fa-twitter"></i></a>
            <a href="https://instagram.com/jesseckuntz"><i class="fa fa-instagram"></i></a>
            <a href="http://www.linkedin.com/in/jesseckuntz/"><i class="fa fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- END: Footer -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
  <script src="{{ base_url }}/bower_components/jquery/dist/jquery.js"></script>
  <script src="{{ theme_url }}/js/plugins.min.js"></script>


  <script src="{{ theme_url }}/js/scripts.min.js"></script>
</body>

</html>
